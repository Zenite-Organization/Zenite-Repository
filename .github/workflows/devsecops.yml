name: DevSecOps Pipeline (Python)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  security-events: write

jobs:
  ##########################################
  # 1. SOURCE - An√°lise Est√°tica (SAST)
  ##########################################
  source:
    name: üîç Source Analysis (Semgrep & Gitleaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/owasp-top-ten"

      # - name: Detect Secrets (Gitleaks)
      #   uses: gitleaks/gitleaks-action@v2
      #   with:
      #     args: detect --source . --verbose

  ##########################################
  # 2. BUILD - Instala√ß√£o e Escaneamento
  ##########################################
  build:
    name: üß± Build & Dependency Scans
    runs-on: ubuntu-latest
    needs: source

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trivy on Dependencies
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Run Trivy on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myapp:latest'
          format: 'table'
          exit-code: '0'
          severity: 'HIGH,CRITICAL'

      - name: Save Docker image
        run: docker save myapp:latest -o myapp.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-image
          path: myapp.tar


  ##########################################
  # 3. TEST - Dynamic Security Tests (DAST)
  ##########################################

  test:
    name: üß™ Security Testing (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: build

    env:
      github_webhook_secret: ${{ secrets.GITHUB_WEBHOOK_SECRET }}
      ia_api_url: ${{ secrets.IA_API_URL }}

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-image
          path: .

      - name: Load Docker image
        run: docker load -i myapp.tar

      - name: Start container with environment variables
        run: |
          echo "üöÄ Iniciando container da aplica√ß√£o..."
          docker run -d -p 8000:8000 --name myapp \
            -e github_webhook_secret="${{ secrets.GITHUB_WEBHOOK_SECRET }}" \
            -e ia_api_url="${{ secrets.IA_API_URL }}" \
            myapp:latest

      - name: Wait for app to be ready
        run: |
          echo "‚è≥ Aguardando aplica√ß√£o iniciar..."
          for i in {1..10}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "‚úÖ Aplica√ß√£o est√° respondendo!"
              exit 0
            fi
            echo "Tentativa $i de 10: app ainda n√£o respondeu"
            sleep 5
          done
          echo "‚ùå Aplica√ß√£o n√£o iniciou a tempo"
          docker logs myapp
          exit 1

      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:8000'

      - name: Stop container
        if: always()
        run: |
          echo "üßπ Encerrando container..."
          docker stop myapp || true
          docker rm myapp || true


  ##########################################
  # 4. RELEASE - Aprova√ß√£o e Valida√ß√£o
  ##########################################
  release:
    name: üöÄ Release Validation
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://myapp.com
    steps:
      - name: Verify release
        run: echo "‚úÖ All checks passed ‚Äî release approved."

  ##########################################
  # 5. DEPLOY - Infraestrutura e Compliance
  ##########################################
  deploy:
    name: ‚òÅÔ∏è IaC & Compliance Scan
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov (IaC Scan)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./infra
          soft_fail: true
